<!DOCTYPE html>
<html lang="fa" dir="rtl">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #182128;
            --secondary: #7a6538;
            --background: #d9d6b7;
            --light: #ffffff;
            --dark: #000000;
        }
        
        * {
            font-family: Vazir, Tahoma, sans-serif !important;
        }
        
        body {
            background-color: var(--background);
            color: var(--primary);
            line-height: 1.8;
            margin: 0;
            padding: 0;
        }
        
        .navbar {
            background-color: var(--light) !important;
            border-bottom: 3px solid var(--secondary);
            padding: 8px 0;
        }
        
        .logo-container img {
            height: 40px;
            width: auto;
            max-width: 160px;
            object-fit: contain;
        }
        
        .nav-link {
            color: var(--primary) !important;
            font-weight: bold;
            margin: 0 8px;
            font-size: 0.95em;
            transition: color 0.3s ease;
        }
        
        .nav-link:hover {
            color: var(--secondary) !important;
        }
        
        .contact-section {
            padding: 80px 0;
            background-color: var(--light);
        }
        
        .section-title {
            color: var(--primary);
            border-bottom: 2px solid var(--secondary);
            padding-bottom: 12px;
            margin-bottom: 35px;
            font-weight: bold;
            font-size: 1.8em;
        }
        
        .contact-info {
            background: #f8f7e8;
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }
        
        .contact-item:hover {
            transform: translateY(-3px);
        }
        
        .contact-icon {
            width: 60px;
            height: 60px;
            background: var(--secondary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 20px;
            font-size: 1.4em;
            flex-shrink: 0;
        }
        
        .contact-details h4 {
            margin: 0;
            color: var(--primary);
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .contact-details p {
            margin: 8px 0 0 0;
            color: #666;
            font-size: 1.1em;
        }
        
        .footer {
            background-color: var(--primary);
            color: var(--background);
            padding: 35px 0;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .social-icons a {
            display: inline-block;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        
        .social-icons a:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }
        
        .social-icons img {
            width: 28px;
            height: 28px;
            display: block;
        }
        
        @media (max-width: 768px) {
            .contact-section {
                padding: 50px 0;
            }
            
            .contact-item {
                flex-direction: column;
                text-align: center;
                padding: 15px;
            }
            
            .contact-icon {
                margin-left: 0;
                margin-bottom: 15px;
            }
            
            .contact-info {
                padding: 25px;
            }
        }
    </style>
</head>

    <script>
        // بارگذاری لوگوی سایت
        function loadSiteLogo() {
            const savedLogo = localStorage.getItem('currentSiteLogo') || 'https://uploadkon.ir/uploads/2bb820_25website-Logo.png';
            const logoElement = document.getElementById('mainLogo');
            if (logoElement) {
                logoElement.src = savedLogo;
            }
        }

        // بارگذاری اولیه
        document.addEventListener('DOMContentLoaded', function() {
            loadSiteLogo();
        });
    </script>
