<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به پنل مدیریت - نشر اعماق</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css">
    <style>
        :root {
            --primary: #182128;
            --secondary: #7a6538;
            --background: #d9d6b7;
            --light: #ffffff;
        }
        
        * {
            font-family: Vazir, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary) 0%, #2a3a45 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: var(--light);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border: 3px solid var(--secondary);
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo img {
            height: 80px;
            background: var(--light);
            padding: 10px;
            border-radius: 8px;
        }
        
        .form-control {
            border: 2px solid var(--primary);
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        
        .form-control:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 0.2rem rgba(122, 101, 56, 0.25);
        }
        
        .btn-login {
            background: var(--secondary);
            border: none;
            color: var(--light);
            padding: 12px;
            font-weight: bold;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            background: #69532e;
            transform: translateY(-2px);
        }
        
        .security-notice {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            margin-top: 20px;
            color: #856404;
        }
        
        .attempts-warning {
            color: #dc3545;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="https://uploadkon.ir/uploads/44f319_25Website.png" alt="نشر اعماق">
        </div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">نام کاربری</label>
                <input type="text" class="form-control" id="username" required 
                       autocomplete="off" spellcheck="false" placeholder="نام کاربری را وارد کنید">
            </div>
            
            <div class="mb-3">
                <label class="form-label">رمز عبور</label>
                <input type="password" class="form-control" id="password" required 
                       autocomplete="off" spellcheck="false" placeholder="رمز عبور را وارد کنید">
            </div>
            
            <button type="submit" class="btn-login" id="loginBtn">
                ورود به پنل مدیریت
            </button>
            
            <div class="attempts-warning" id="attemptsWarning"></div>
        </form>
        
        <div class="security-notice">
            <i class="fas fa-shield-alt"></i>
            پس از اولین ورود می‌توانید نام کاربری و رمز عبور را تغییر دهید
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        // تنظیمات امنیتی
        const SECURITY_CONFIG = {
            maxAttempts: 3,
            lockoutTime: 30 * 60 * 1000 // 30 دقیقه
        };

        let loginAttempts = 0;
        let lockedUntil = 0;

        // بررسی قفل بودن سیستم
        function checkSystemLock() {
            const now = Date.now();
            if (lockedUntil > now) {
                const minutesLeft = Math.ceil((lockedUntil - now) / 60000);
                document.getElementById('attemptsWarning').textContent = 
                    `سیستم به دلیل ورودهای ناموفق به مدت ${minutesLeft} دقیقه قفل شده است.`;
                document.getElementById('loginBtn').disabled = true;
                return true;
            }
            return false;
        }

        // اعتبارسنجی لاگین
        function validateLogin(username, password) {
            // مقادیر پیش‌فرض - بعداً از پنل مدیریت قابل تغییر است
            const currentUsername = localStorage.getItem('adminUsername') || 'amaghpub';
            const currentPassword = localStorage.getItem('adminPassword') || 'amaghpub';
            
            return username === currentUsername && password === currentPassword;
        }

        // مدیریت فرم لاگین
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (checkSystemLock()) return;
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (validateLogin(username, password)) {
                // ورود موفق
                localStorage.setItem('adminAuthenticated', 'true');
                localStorage.setItem('loginTime', Date.now());
                window.location.href = 'admin.html';
            } else {
                // ورود ناموفق
                loginAttempts++;
                document.getElementById('attemptsWarning').textContent = 
                    `ورود ناموفق! ${SECURITY_CONFIG.maxAttempts - loginAttempts} تلاش باقی مانده.`;
                
                if (loginAttempts >= SECURITY_CONFIG.maxAttempts) {
                    lockedUntil = Date.now() + SECURITY_CONFIG.lockoutTime;
                    checkSystemLock();
                }
            }
        });

        // بررسی اولیه قفل
        checkSystemLock();
    </script>
</body>
</html>
