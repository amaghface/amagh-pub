<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل مدیریت - نشر اعماق</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #182128;
            --secondary: #7a6538;
            --background: #d9d6b7;
            --light: #ffffff;
        }
        
        * {
            font-family: Vazir, sans-serif;
            box-sizing: border-box;
        }
        
        body {
            background-color: #f8f9fa;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        
        /* سایدبار کاملاً ریسپانسیو */
        .sidebar {
            background-color: var(--primary);
            color: var(--light);
            min-height: 100vh;
            padding: 0;
            position: fixed;
            width: 280px;
            z-index: 1000;
            transition: all 0.3s ease;
            top: 0;
            right: 0;
            bottom: 0;
            overflow-y: auto;
        }
        
        .sidebar-content {
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #2a3a45;
            flex-shrink: 0;
        }
        
        .sidebar-nav {
            flex: 1;
            overflow-y: auto;
        }
        
        .sidebar .nav-link {
            color: var(--light);
            padding: 16px 20px;
            border-bottom: 1px solid #2a3a45;
            transition: all 0.3s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: center;
            margin: 0;
        }
        
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: var(--secondary);
            color: var(--light);
        }
        
        .module-icon {
            font-size: 18px;
            margin-left: 12px;
            color: var(--secondary);
            min-width: 24px;
            text-align: center;
        }
        
        /* محتوای اصلی کاملاً ریسپانسیو */
        .main-content {
            margin-right: 280px;
            padding: 20px;
            min-height: 100vh;
            transition: all 0.3s ease;
            width: calc(100% - 280px);
        }
        
        /* هدر پنل مدیریت کاملاً ریسپانسیو */
        .panel-header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            width: 100%;
            padding: 0;
        }
        
        .panel-header h4 {
            margin: 0;
            flex: 1;
            min-width: 200px;
            color: var(--primary);
            font-weight: bold;
        }
        
        .header-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: flex-end;
            align-items: center;
        }
        
        .header-buttons .btn {
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        /* کارت‌های مدیریت */
        .admin-card {
            background: var(--light);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-bottom: 25px;
            border: none;
            padding: 30px;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .admin-card:hover {
            box-shadow: 0 6px 25px rgba(0,0,0,0.12);
        }
        
        .admin-card h5 {
            color: var(--primary);
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-primary {
            background-color: var(--secondary);
            border-color: var(--secondary);
            padding: 10px 20px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #69532e;
            border-color: #69532e;
            transform: translateY(-2px);
        }
        
        /* فرم‌های کاملاً ریسپانسیو */
        .form-row-responsive {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
            width: 100%;
        }
        
        .form-group-responsive {
            flex: 1;
            min-width: 280px;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 0.95em;
            width: 100%;
        }
        
        .form-control:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 0.2rem rgba(122, 101, 56, 0.15);
        }
        
        /* ویرایشگر پیشرفته */
        .editor-toolbar {
            background: #f8f9fa;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }
        
        .editor-toolbar button {
            margin: 0;
            padding: 8px 12px;
            border: 1px solid #ccc;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            flex-shrink: 0;
            transition: all 0.3s ease;
            min-width: 44px;
        }
        
        .editor-toolbar button:hover {
            background: var(--secondary);
            color: white;
            border-color: var(--secondary);
        }
        
        #postEditor {
            min-height: 350px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            background: white;
            line-height: 1.8;
        }
        
        /* مدیریت شبکه‌های اجتماعی */
        .social-link-item {
            border: 1px solid #e9ecef;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 15px;
            width: 100%;
            background: #fafafa;
            transition: all 0.3s ease;
        }
        
        .social-link-item:hover {
            background: #f0f0f0;
        }
        
        .social-link-inputs {
            display: flex;
            flex: 1;
            flex-wrap: wrap;
            gap: 15px;
            min-width: 250px;
        }
        
        .social-link-inputs input {
            flex: 1;
            min-width: 150px;
        }
        
        .social-link-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }
        
        .social-icon-preview {
            width: 40px;
            height: 40px;
            object-fit: contain;
            flex-shrink: 0;
            border-radius: 6px;
            padding: 4px;
            background: white;
            border: 1px solid #ddd;
        }
        
        /* منوی موبایل */
        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .mobile-menu-btn:hover {
            background: #69532e;
            transform: scale(1.05);
        }
        
        /* رسپانسیو برای دستگاه‌های مختلف */
        @media (max-width: 1400px) {
            .sidebar {
                width: 260px;
            }
            .main-content {
                margin-right: 260px;
                width: calc(100% - 260px);
            }
        }
        
        @media (max-width: 1200px) {
            .sidebar {
                width: 240px;
            }
            .main-content {
                margin-right: 240px;
                width: calc(100% - 240px);
                padding: 18px;
            }
            .admin-card {
                padding: 25px;
            }
        }
        
        @media (max-width: 992px) {
            .sidebar {
                width: 280px;
                transform: translateX(100%);
                box-shadow: 0 0 30px rgba(0,0,0,0.3);
            }
            .sidebar.mobile-open {
                transform: translateX(0);
            }
            .main-content {
                margin-right: 0;
                width: 100%;
                padding: 15px;
            }
            .mobile-menu-btn {
                display: block;
            }
            .panel-header {
                flex-direction: column;
                align-items: stretch;
                gap: 20px;
            }
            .header-buttons {
                justify-content: center;
                width: 100%;
            }
            .form-group-responsive {
                min-width: 100%;
            }
        }
        
        @media (max-width: 768px) {
            .admin-card {
                padding: 20px;
                margin-bottom: 20px;
            }
            .panel-header h4 {
                font-size: 1.4em;
                text-align: center;
            }
            .header-buttons {
                flex-direction: column;
                width: 100%;
            }
            .header-buttons .btn {
                width: 100%;
                margin-bottom: 8px;
                justify-content: center;
            }
            .social-link-item {
                flex-direction: column;
                align-items: stretch;
                padding: 15px;
            }
            .social-link-inputs {
                flex-direction: column;
                min-width: 100%;
            }
            .social-link-actions {
                justify-content: center;
                margin-top: 15px;
                width: 100%;
            }
            .social-link-actions .btn {
                flex: 1;
            }
            .editor-toolbar {
                padding: 12px;
                gap: 6px;
            }
            .editor-toolbar button {
                padding: 6px 10px;
                min-width: 40px;
                font-size: 0.9em;
            }
            #postEditor {
                min-height: 300px;
                padding: 15px;
            }
        }
        
        @media (max-width: 576px) {
            .main-content {
                padding: 12px;
            }
            .admin-card {
                padding: 18px;
                margin-bottom: 18px;
                border-radius: 10px;
            }
            .panel-header h4 {
                font-size: 1.3em;
            }
            .sidebar .nav-link {
                padding: 14px 18px;
                font-size: 0.95em;
            }
            .mobile-menu-btn {
                top: 15px;
                right: 15px;
                padding: 10px 13px;
                font-size: 16px;
            }
            .form-control {
                padding: 10px 12px;
            }
            .editor-toolbar {
                padding: 10px;
            }
            .editor-toolbar button {
                padding: 5px 8px;
                min-width: 36px;
                font-size: 0.85em;
            }
        }
        
        @media (max-width: 400px) {
            .main-content {
                padding: 10px;
            }
            .admin-card {
                padding: 15px;
            }
            .social-link-actions {
                flex-direction: column;
                gap: 8px;
            }
            .social-link-actions .btn {
                width: 100%;
            }
            .editor-toolbar button {
                padding: 4px 6px;
                min-width: 32px;
                font-size: 0.8em;
            }
            .mobile-menu-btn {
                top: 12px;
                right: 12px;
                padding: 8px 10px;
            }
        }
        
        @media (max-width: 360px) {
            .sidebar {
                width: 100%;
            }
            .panel-header h4 {
                font-size: 1.2em;
            }
            .admin-card h5 {
                font-size: 1.1em;
            }
        }

        /* اسکرول بار زیبا */
        .sidebar-nav::-webkit-scrollbar {
            width: 6px;
        }
        
        .sidebar-nav::-webkit-scrollbar-track {
            background: #2a3a45;
        }
        
        .sidebar-nav::-webkit-scrollbar-thumb {
            background: var(--secondary);
            border-radius: 3px;
        }
        
        .sidebar-nav::-webkit-scrollbar-thumb:hover {
            background: #69532e;
        }

        /* انیمیشن‌های ظریف */
        .admin-card, .btn, .form-control, .social-link-item {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- دکمه منوی موبایل -->
    <button class="mobile-menu-btn" onclick="toggleMobileMenu()" aria-label="منوی موبایل">
        <i class="fas fa-bars"></i>
    </button>

    <!-- بررسی امنیت -->
    <script>
        if (!localStorage.getItem('adminAuthenticated') || !localStorage.getItem('loginTime')) {
            window.location.href = 'login.html';
        }
        
        const loginTime = parseInt(localStorage.getItem('loginTime'));
        const now = Date.now();
        if (now - loginTime > 30 * 60 * 1000) {
            localStorage.removeItem('adminAuthenticated');
            localStorage.removeItem('loginTime');
            window.location.href = 'login.html';
        }
    </script>

    <div class="container-fluid p-0">
        <div class="row g-0">
            <!-- سایدبار -->
            <nav class="sidebar" id="sidebar" aria-label="منوی اصلی">
                <div class="sidebar-content">
                    <div class="sidebar-header">
                        <img src="https://uploadkon.ir/uploads/44f319_25Website.png" alt="لوگوی نشر اعماق" height="50" style="background: white; padding: 5px; border-radius: 5px;">
                        <h6 class="mt-2 mb-0">پنل مدیریت نشر اعماق</h6>
                    </div>
                    <div class="sidebar-nav">
                        <a class="nav-link active" href="#" data-module="header">
                            <i class="fas fa-header module-icon"></i>
                            هدر و منو
                        </a>
                        <a class="nav-link" href="#" data-module="slider">
                            <i class="fas fa-images module-icon"></i>
                            اسلایدشو
                        </a>
                        <a class="nav-link" href="#" data-module="about">
                            <i class="fas fa-info-circle module-icon"></i>
                            درباره ما
                        </a>
                        <a class="nav-link" href="#" data-module="blog">
                            <i class="fas fa-blog module-icon"></i>
                            مدیریت مطالب
                        </a>
                        <a class="nav-link" href="#" data-module="form">
                            <i class="fas fa-envelope module-icon"></i>
                            درخواست‌ها
                        </a>
                        <a class="nav-link" href="#" data-module="footer">
                            <i class="fas fa-shoe-prints module-icon"></i>
                            فوتر
                        </a>
                        <a class="nav-link" href="#" data-module="security">
                            <i class="fas fa-shield-alt module-icon"></i>
                            تنظیمات امنیتی
                        </a>
                    </div>
                </div>
            </nav>

            <!-- محتوای اصلی -->
            <main class="main-content" id="mainContent">
                <div class="panel-header">
                    <h4>مدیریت وبسایت نشر اعماق</h4>
                    <div class="header-buttons">
                        <button class="btn btn-primary" onclick="saveAllChanges()">
                            <i class="fas fa-save"></i>
                            ذخیره تمام تغییرات
                        </button>
                        <button class="btn btn-outline-danger" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i>
                            خروج از سیستم
                        </button>
                    </div>
                </div>

                <!-- ماژول هدر و منو -->
                <section id="header-module" class="admin-card" aria-labelledby="header-module-title">
                    <h5 id="header-module-title"><i class="fas fa-header text-warning"></i> مدیریت هدر و منو</h5>
                    <div class="form-row-responsive">
                        <div class="form-group-responsive">
                            <label class="form-label">آدرس لوگو</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="logoUrl" placeholder="https://example.com/logo.png">
                                <button class="btn btn-outline-primary" type="button" onclick="updateLogoFromUrl()">اعمال</button>
                            </div>
                            <small class="form-text text-muted">آدرس تصویر لوگو را وارد کنید</small>
                        </div>
                        <div class="form-group-responsive">
                            <label class="form-label">آپلود لوگوی جدید</label>
                            <input type="file" class="form-control" id="logoUpload" accept="image/*">
                            <button class="btn btn-success mt-2 w-100" onclick="uploadLogo()">
                                <i class="fas fa-upload"></i> آپلود و ذخیره لوگو
                            </button>
                        </div>
                    </div>
                    <div class="form-row-responsive">
                        <div class="form-group-responsive">
                            <label class="form-label">پیش‌نمایش لوگو</label>
                            <div class="border p-4 text-center bg-light rounded">
                                <img id="logoPreview" src="https://uploadkon.ir/uploads/2bb820_25website-Logo.png" alt="پیش‌نمایش لوگو" style="max-height: 60px; max-width: 200px; width: auto; height: auto;">
                            </div>
                        </div>
                    </div>
                </section>

                <!-- سایر ماژول‌ها به همین شکل ادامه می‌یابند... -->

            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // مدیریت منوی موبایل
        function toggleMobileMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('mobile-open');
        }

        // بستن منوی موبایل هنگام کلیک روی لینک
        document.querySelectorAll('.sidebar .nav-link').forEach(link => {
            link.addEventListener('click', function() {
                if (window.innerWidth <= 992) {
                    document.getElementById('sidebar').classList.remove('mobile-open');
                }
            });
        });

        // مدیریت ریسپانسیو پنجره
        function handleResize() {
            const sidebar = document.getElementById('sidebar');
            if (window.innerWidth > 992) {
                sidebar.classList.remove('mobile-open');
            }
        }

        // مدیریت ماژول‌ها
        document.querySelectorAll('.sidebar .nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                
                document.querySelectorAll('.sidebar .nav-link').forEach(l => l.classList.remove('active'));
                this.classList.add('active');
                
                document.querySelectorAll('.admin-card').forEach(card => card.style.display = 'none');
                
                const module = this.getAttribute('data-module');
                const moduleElement = document.getElementById(module + '-module');
                if (moduleElement) {
                    moduleElement.style.display = 'block';
                }
            });
        });

        // رویدادهای ریسپانسیو
        window.addEventListener('resize', handleResize);
        window.addEventListener('load', handleResize);

        // بارگذاری اولیه
        document.addEventListener('DOMContentLoaded', function() {
            handleResize();
        });

        // خروج از سیستم
        function logout() {
            if (confirm('آیا از خروج از پنل مدیریت اطمینان دارید؟')) {
                localStorage.removeItem('adminAuthenticated');
                localStorage.removeItem('loginTime');
                window.location.href = 'login.html';
            }
        }

        // سایر توابع مدیریت...
    </script>
</body>
</html>
