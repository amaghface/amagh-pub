<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مطلب - نشر اعماق</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css">
    <style>
        :root {
            --primary: #182128;
            --secondary: #7a6538;
            --background: #d9d6b7;
            --light: #ffffff;
        }
        
        * {
            font-family: Vazir, Tahoma, sans-serif !important;
        }
        
        body {
            background-color: var(--background);
            color: var(--primary);
            line-height: 1.8;
            padding: 20px;
        }
        
        .post-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--light);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .post-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .btn-primary {
            background-color: var(--secondary);
            border-color: var(--secondary);
        }
    </style>
</head>
<body>
    <div class="post-container">
        <a href="index.html" class="btn btn-primary mb-4">← بازگشت به صفحه اصلی</a>
        <div id="postContent">
            <!-- محتوای پست اینجا لود می‌شه -->
        </div>
    </div>

    <script>
        // لود پست از localStorage
        function loadPost() {
            const postData = localStorage.getItem('currentPost');
            if (postData) {
                const post = JSON.parse(postData);
                document.getElementById('postContent').innerHTML = `
                    <img src="${post.image}" alt="${post.title}" class="post-image">
                    <h1 class="mb-3">${post.title}</h1>
                    <div class="post-meta text-muted mb-4">
                        <i class="fas fa-calendar"></i> تاریخ انتشار: ${post.date}
                    </div>
                    <div class="post-content">
                        ${post.content}
                    </div>
                `;
                document.title = post.title + ' - نشر اعماق';
            } else {
                document.getElementById('postContent').innerHTML = `
                    <div class="alert alert-warning text-center">
                        <h4>پست مورد نظر یافت نشد</h4>
                        <a href="index.html" class="btn btn-primary mt-3">بازگشت به صفحه اصلی</a>
                    </div>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', loadPost);
    </script>
</body>
</html>
