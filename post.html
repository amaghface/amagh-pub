<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مطلب - نشر اعماق</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #182128;
            --secondary: #7a6538;
            --background: #d9d6b7;
            --light: #ffffff;
        }
        
        * {
            font-family: Vazir, Tahoma, sans-serif !important;
        }
        
        body {
            background-color: var(--background);
            color: var(--primary);
            line-height: 1.8;
            margin: 0;   /* حذف فاصله پیش‌فرض مرورگر */
            padding: 0;  /* حذف padding اضافی */
        }
        
        .post-container {
            max-width: 800px;
            margin: 40px auto;
            background: var(--light);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .post-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .btn-primary {
            background-color: var(--secondary);
            border-color: var(--secondary);
        }

        /* هدر */
        .navbar {
            background-color: var(--light) !important;
            border-bottom: 3px solid var(--secondary);
            padding: 8px 0;
            margin: 0;
            width: 100%;
        }
        
        .logo-container img {
            height: 40px;
            width: auto;
            max-width: 160px;
            object-fit: contain;
        }
        
        .nav-link {
            color: var(--primary) !important;
            font-weight: bold;
            margin: 0 8px;
            font-size: 0.95em;
            transition: color 0.3s ease;
        }
        
        .nav-link:hover {
            color: var(--secondary) !important;
        }

        /* فوتر */
        .footer {
            background-color: var(--primary);
            color: var(--background);
            padding: 35px 0;
            margin: 0;
            width: 100%;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .social-icons a {
            display: inline-block;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        
        .social-icons a:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }
        
        .social-icons img {
            width: 28px;
            height: 28px;
            display: block;
        }
    </style>
</head>
<body>

    <!-- هدر -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="https://uploadkon.ir/uploads/bf3921_25website-logo-min.png" alt="نشر اعماق" class="logo-container" id="mainLogo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">خانه</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">درباره ما</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">تماس با ما</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- محتوای پست -->
    <div class="post-container">
        <a href="index.html" class="btn btn-primary mb-4">← بازگشت به صفحه اصلی</a>
        <div id="postContent">
            <!-- محتوای پست اینجا لود می‌شه -->
        </div>
    </div>

    <!-- فوتر -->
    <footer class="footer">
        <div class="container">
            <div class="social-icons">
                <a href="https://t.me/amaghpub" target="_blank">
                    <img src="https://uploadkon.ir/uploads/3db017_25Telegram.png" alt="تلگرام">
                </a>
                <a href="https://instagram.com/amaghpub" target="_blank">
                    <img src="https://uploadkon.ir/uploads/a43a17_25Instagram.png" alt="اینستاگرام">
                </a>
                <a href="https://www.linkedin.com/company/amaghpub" target="_blank">
                    <img src="https://uploadkon.ir/uploads/1f7217_25Linkedin.png" alt="لینکدین">
                </a>
                <a href="mailto:amagh.pub@gmail.com" target="_blank">
                    <img src="https://uploadkon.ir/uploads/547417_25Untitled-2.png" alt="ایمیل" style="width:28px;height:28px;">
                </a>
            </div>
            <p class="text-center mb-0" style="color:#d9d6b7 !important;">
                © تمامی حقوق محفوظ است | 
                <a href="index.html" style="color:#d9d6b7 !important; text-decoration:none !important;">نشر اعماق</a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // لود پست از localStorage
        function loadPost() {
            const postData = localStorage.getItem('currentPost');
            if (postData) {
                const post = JSON.parse(postData);
                document.getElementById('postContent').innerHTML = `
                    <img src="${post.image}" alt="${post.title}" class="post-image">
                    <h1 class="mb-3">${post.title}</h1>
                    <div class="post-meta text-muted mb-4">
                        <i class="fas fa-calendar"></i> تاریخ انتشار: ${post.date}
                    </div>
                    <div class="post-content">
                        ${post.content}
                    </div>
                `;
                document.title = post.title + ' - نشر اعماق';
            } else {
                document.getElementById('postContent').innerHTML = `
                    <div class="alert alert-warning text-center">
                        <h4>پست مورد نظر یافت نشد</h4>
                        <a href="index.html" class="btn btn-primary mt-3">بازگشت به صفحه اصلی</a>
                    </div>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', loadPost);
    </script>
</body>
</html>
